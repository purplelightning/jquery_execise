<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第5章</title>
    <style>
        img {
            margin: 50px;
            width: 300px;
            height: 200px;
        }

        #output {
            position: relative;
            top: -200px;
        }
    </style>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#LichKing').hover(function () {
                    $('#output').val("You enter the place of LichKing.")
                }, function () {
                    $('#output').val("You left the territory of LichKing")
                }
            );
            $('#btn').click(function () {
                $('#LichKing').unbind('hover');
            });
            function showMessage(evt) {
                alert(evt.data.message);
            };

            var linkVar={message:'Message mountain'};
            var pVar={message:'Message sea'};
            $('#btn2').bind('click',linkVar,showMessage);
            $('#btn3').bind('mouseover',pVar,showMessage);

        });
    </script>
</head>
<body>
<img id="LichKing" src="img/wang.jpg">
<input type="text" id="output" size="40">
<button id="btn">取消图片事件绑定</button>
<button id="btn2">msg1</button>
<button id="btn3">msg2</button>
</body>
</html>
