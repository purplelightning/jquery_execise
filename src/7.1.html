<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改进图像</title>
    <style>
        #rat {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 2px 10px;
            border: 4px solid silver;
        }
    </style>
    <script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
    <img id="rat" src="img/rat.jpg" alt="图片不显示时显示的文字">
    <img id="photo" src=""><br>
    <button id="btn">点我</button>
    <button id="btn2">添加</button>
<script>
    $('#btn').click(function () {
        $('#rat').attr('src','img/cat.jpeg');
    });
    $('#btn2').click(function () {
        var newPhoto=new Image();
        newPhoto.src='img/blue.jpg';
        $('#photo').attr({
            src:newPhoto.src,
            width:newPhoto.width,
            height:newPhoto.height
        })
    })
</script>
</body>
</html>
