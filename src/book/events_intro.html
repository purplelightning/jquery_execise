<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Introducing Events</title>
    <link href="../css/site.css" rel="stylesheet">
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('html').dblclick(function () {
                alert('ouch');
            });
            $('a').mouseover(function () {
                var message = "<p>You moused over a link</p>";
//                $('#textfield').after(message);
                $('.main').append(message);
            });
            $('#button').click(function () {
                $(this).val('Stop that!');
            })
        })
    </script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
    </div>
    <div class="content">
        <div class="main">
            <h1>Introducing Events</h1>
            <p><a href="#">A Link</a></p>
            <form action="#" method="get">
                <fieldset>
                    <legend>A Form</legend>
                    <p>
                        <input name="button" type="button" id="button" value="A Button">
                    </p>
                    <p><input name="textfield" type="text" id="textfield"></p></fieldset>
            </form>
        </div>
        <div class="footer">
            <p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>.
                Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
        </div>
    </div>
</div>
</body>
</html>
